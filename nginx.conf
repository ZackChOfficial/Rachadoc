server {
        listen 80;
        listen [::]:80;
        server_name rachadoc.com www.rachadoc.com;

        location ~ /.well-known/acme-challenge {
          allow all;
          root /var/www/html;
        }

        location / {
                rewrite ^ https://$host$request_uri? permanent;
        }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rachadoc.com www.rachadoc.com;

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/rachadoc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rachadoc.com/privkey.pem;

    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;

    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8;

	
    location / {
                try_files $uri @django;
    }

    location @django {
                proxy_pass http://http:8000;
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header Referrer-Policy "no-referrer-when-downgrade" always;
                add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
                #add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
                # enable strict transport security only if you understand the implications
    }


    location /ws/ {
        proxy_pass http://websocket:9000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location /static/ {
        alias /app/static/;
        expires 1h;
        add_header Cache-Control public;
    }

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

}
